<!DOCTYPE html>
<html>
  <head>
    <title>GofL Parallel Simulator Viewer</title>
    <style>
    #holder { 
        border: 10px dashed #ccc;
        border-radius: 5px;
        width: 300px; 
        height: 300px; 
        margin: 20px auto;
    }
    #holder.hover { 
        border: 10px dashed #333; 
        border-radius: 5px;
    }
    canvas {
        border:1px solid #555555;
        box-shadow: 0px 1px 3px #999999;
    }
    body {
        padding-top: 10%;
        text-align: center;
    }
    input {
        width: 400px;
    }
    table { 
        color: #333333; /* Lighten up font color */
        font-family: Helvetica, Arial, sans-serif; /* Nicer font */
        width: 90%; 
        border-collapse: 
        collapse; border-spacing: 0;
        margin-left: auto;
        margin-right: auto;
        margin-top: 5px;
        margin-bottom: 10px;
    }

    td { 
        border: 1px solid #cccccc;
        background: #fafafa; 
        text-align: center;
        height: 32px;
    }

    </style>
  </head>
  <body>
    <div id="holder-container">
        <div id="holder"></div>
        <h2>Drag above your result folder...</h2>
    </div>
    <div id="canvas-container"></div>
    <div id="controls-container">
        <div style="margin: 5px;">Step: <span id='current_history' style="font-weight: bold;">0</span></div>
        <div><input id="history" type="range" value="0" min="0" max="36" step="1" oninput="changeHistory()" /></div>
        <table style="width:100%">
          <tr>
            <td>(Tw + Ts)</td>
            <td><span id='time' style="font-weight: bold;">0</span> sec.</td>
          </tr>
          <tr>         
            <td>Sum(Tw_i + Ts_i) with i equal to num. of steps</td>
            <td><span id='time_elapsed' style="font-weight: bold;">0</span> sec.</td>
          </tr>
        </table>
        <div><button onclick="reset();">Reset</button></div>
    </div>
    
  </body>
  <script>

    //Same as $(document).ready();
    function ready(fn) {
        if (document.readyState != 'loading'){
          fn();
        } else {
          document.addEventListener('DOMContentLoaded', fn);
        }
    }

    //When the page has loaded, run this code
    ready(function()
    {
        'use strict';
        const fs = require('fs');
        
        var final_matrix = [];
        var times = [];
        var size_x = 0;
        var size_y = 0;

        var canvas = null;
        var ctx = null;

        // prevent default behavior from changing page on dropped file
        window.ondragover = function(e) { e.preventDefault(); return false };
        window.ondrop = function(e) { e.preventDefault(); return false };

        window.reset = function()
        {
            showCanvas(false);
            final_matrix = [];
            times = [];
            size_x = 0;
            size_y = 0;
            canvas = null;
            ctx = null;
        }

        function prepare(num_rows, num_cols, steps, time_elapsed, p_times)
        {
            final_matrix = [];
            size_x = Math.round(400 / num_cols);
            size_y = Math.round(400 / num_rows);

            let canvas_container = document.getElementById("canvas-container");
            while (canvas_container.hasChildNodes()) {   
                canvas_container.removeChild(canvas_container.firstChild);
            }
            canvas = document.createElement("CANVAS");
            canvas.setAttribute('id', "myCanvas");
            canvas.setAttribute('width', 400);
            canvas.setAttribute('height', 400);
            canvas_container.appendChild(canvas);  

            ctx = canvas.getContext("2d");
            ctx.fillStyle="#0089DD";

            let history = document.getElementById("history");
            history.setAttribute("max", steps);
            history.value = 0;

            document.getElementById("time_elapsed").innerHTML = time_elapsed.toString();

            times = p_times;
            document.getElementById("time").innerHTML = times[0].toString();
        }

        function showCanvas(show)
        {
            document.getElementById('canvas-container').style.display = (show) ? "block" : "none";
            document.getElementById('controls-container').style.display = (show) ? "block" : "none";
            document.getElementById('holder-container').style.display = (!show) ? "block" : "none";
            document.getElementById('holder').className = '';
        }

        var holder = document.getElementById('holder');
        holder.ondragover = function () {
            this.className = 'hover'; return false;
        };
        holder.ondragleave = function () {
            this.className = ''; return false;
        };
        holder.ondrop = function (e) {
            e.preventDefault();

            if (e.dataTransfer.files.length > 1)
            {
                document.getElementById('holder').className = '';
                alert("Too much files grabbed...");
            }
            else
            {
                if (fs.lstatSync(e.dataTransfer.files[0].path).isDirectory())
                {
                    let folder = e.dataTransfer.files[0].path;
                    try
                    {
                        if (fs.lstatSync(folder + "/conf.json").isFile())
                        {
                            let properties = JSON.parse(fs.readFileSync(folder + "/conf.json"))
                            prepare(
                                properties.rows,
                                properties.cols,
                                properties.steps,
                                properties.time_elapsed,
                                properties.times
                            );
                            openFiles(
                                folder,
                                properties.steps,
                                properties.rows,
                                properties.cols,
                                properties.workers_x_row,
                                properties.workers_x_column
                            );
                            showCanvas(true);
                        }
                    }
                    catch(e)
                    {   
                        document.getElementById('holder').className = '';
                        if (e.code === "ENOENT")
                            alert("This folner doesn't contain results or results are broken...");
                        throw e;
                    }
                }
                else
                {   
                    document.getElementById('holder').className = '';
                    alert("You can drop only a folder...")
                }
            }
            return false;
        };

        

        window.changeHistory = function()
        {
            let step = document.getElementById('history').value;
            document.getElementById('current_history').innerHTML = step;
            document.getElementById("time").innerHTML = times[step].toString();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let x=0; x != final_matrix[step].length; ++x)
            {
                for (let y=0; y != final_matrix[step][x].length; ++y)
                {   
                    if (final_matrix[step][x][y] === 1)
                        ctx.fillRect(y * size_y, x * size_x, size_y, size_x);
                }
            }
        };
        
        function openFiles(folder, tot_steps, rows, cols, worker_rows, worker_columns)
        {    
            let matrixs = [];
            for (let worker = 1; worker <= (worker_rows*worker_columns); ++worker)
            {   
                matrixs[worker-1] = [];
                for (let step = 0; step <= tot_steps; ++step)
                {   
                    matrixs[worker-1][step] = JSON.parse(fs.readFileSync(`${folder}/${worker}/${step}.json`)).data;
                }
            }

            let rows_x_worker = Math.floor(rows / worker_rows);

            for (let step = 0; step <= tot_steps; ++step)
            {
                final_matrix[step] = [];
                for (let cur_row=0; cur_row != rows; ++cur_row)
                {   
                    final_matrix[step][cur_row] = [];
                    for (let cur_column_worker=0; cur_column_worker != worker_columns; ++cur_column_worker)
                    {
                        let worker_id = cur_column_worker + Math.floor(cur_row / rows_x_worker) * worker_rows;
                        final_matrix[step][cur_row] = final_matrix[step][cur_row].concat(matrixs[worker_id][step][cur_row % rows_x_worker]);
                    }
                }
            }
      
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            

            for (let x=0; x != final_matrix[0].length; ++x)
            {
                for (let y=0; y != final_matrix[0][x].length; ++y)
                {   
                    if (final_matrix[0][x][y] === 1)
                        ctx.fillRect(y * size_y, x * size_x, size_y, size_x);  // x and y are inverted
                }
            }

        };

        // Initial state
        showCanvas(false);
        
    });
    
    
  </script>
</html>
